<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preload" as="image" href="https://www.starbucks.com/weblx/images/favicons/favicon-32x32.png" />
    <link rel="preload" as="image" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" />
    <link rel="preload" as="image" href="https://static.xx.fbcdn.net/rsrc.php/v3/y0/r/eFHSyHqJbYw.png" />
    <link rel="preload" as="image" href="https://bsky.app/static/favicon-32x32.png" />
    <link rel="preload" as="image" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png" />
    <link rel="preload" as="image" href="https://www.amazon.com/favicon.ico" />
    <link rel="preload" as="image" href="https://github.githubassets.com/favicons/favicon.png" />
    <link rel="preload" as="image" href="https://www.nytimes.com/vi-assets/static-assets/apple-touch-icon-319373aaf4524d94d38aa599c56b8655.png" />
    <link rel="preload" as="image" href="https://www.youtube.com/s/desktop/177093bc/img/favicon_144x144.png" />
    <link rel="preload" as="image" href="https://static.licdn.com/aero-v1/sc/h/al2o9zrvru7aqj8e1x2rzsrca" />
    <link rel="preload" as="image" href="https://duckduckgo.com/favicon.ico" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: #1E1E1E;
        opacity: 0;
      }
      body.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body class="preload">
    <div class="motion--control">
      <label class="motion--label" for="motion-slowdown-slider">Motion slowdown</label>
      <div class="motion--row">
        <input
          id="motion-slowdown-slider"
          class="motion--slider"
          data-motion-slider
          type="range"
          min="1"
          max="6"
          step="0.1"
          value="1"
          aria-valuemin="1"
          aria-valuemax="6"
          aria-valuenow="1"
          aria-label="Global motion slowdown"
        />
        <output class="motion--value" data-motion-value for="motion-slowdown-slider">1.0x</output>
      </div>
    </div>
    <div class="browser" data-resizable>
      <div class="tab--row">
        <div class="window--controls" aria-label="Window controls">
          <button
            class="window--control window--control-close"
            type="button"
            aria-label="Close window"
            data-window-control="close"
          ></button>
          <span
            class="window--control window--control-minimize"
            aria-hidden="true"
          ></span>
          <span
            class="window--control window--control-expand"
            aria-hidden="true"
          ></span>
        </div>
        <div class="tab--list" role="tablist" aria-label="Browser tabs">
          <div class="tab--item tab--active" role="tab" aria-selected="true" tabindex="0">
            <span class="tab--shape" aria-hidden="true"></span>
            <span class="tab--favicon" aria-hidden="true"></span>
            <span class="tab--label"></span>
            <button class="tab--close" type="button" aria-label="Close tab"></button>
          </div>
          <div class="tab--item tab--inactive" role="tab" aria-selected="false" tabindex="-1">
            <span class="tab--shape" aria-hidden="true"></span>
            <span class="tab--favicon" aria-hidden="true"></span>
            <span class="tab--label"></span>
            <button class="tab--close" type="button" aria-label="Close tab"></button>
          </div>
          <div class="tab--item tab--inactive" role="tab" aria-selected="false" tabindex="-1">
            <span class="tab--shape" aria-hidden="true"></span>
            <span class="tab--favicon" aria-hidden="true"></span>
            <span class="tab--label"></span>
            <button class="tab--close" type="button" aria-label="Close tab"></button>
          </div>
          <button class="tab--add" type="button" aria-label="Add tab"></button>
        </div>
      </div>
      <div class="bar"></div>
      <div class="body"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
